<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remainder Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='modern_global.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='modern.css') }}">
    <style>
body {
    background: linear-gradient(120deg, #f8fafc 0%, #e0e7ff 100%);
    min-height: 100vh;
    font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    color: #22223b;
}
.sidebar {
    width: 220px;
    background: linear-gradient(180deg, #6d28d9 0%, #8b5cf6 100%);
    color: #fff;
    min-height: 100vh;
    position: fixed;
    left: 0;
    top: 0;
    padding: 2rem 1rem 1rem 1rem;
    box-shadow: 0 8px 24px rgba(109,40,217,0.08);
    z-index: 10;
}
.sidebar ul {
    list-style: none;
    padding: 0;
    margin: 0;
}
.sidebar li {
    padding: 1rem 1.2rem;
    margin-bottom: 1.2rem;
    border-radius: 0.7rem;
    cursor: pointer;
    font-size: 1.1rem;
    transition: background 0.2s, color 0.2s;
}
.sidebar li:hover {
    background: #fff;
    color: #6d28d9;
}
.container {
    margin-left: 250px;
    max-width: 700px;
    background: #fff;
    border-radius: 1.2rem;
    box-shadow: 0 8px 32px rgba(109,40,217,0.08);
    padding: 2.5rem 2.5rem 2rem 2.5rem;
    margin-top: 3rem;
}
h2 {
    text-align: center;
    color: #6d28d9;
    font-size: 2rem;
    margin-bottom: 2rem;
    font-weight: 700;
}
.upload-section {
    display: flex;
    justify-content: center;
    margin-bottom: 2.2rem;
}
#uploadForm {
    display: flex;
    gap: 1rem;
    align-items: center;
}
#fileInput {
    border: 1.5px solid #e2e8f0;
    border-radius: 0.5rem;
    padding: 0.5rem 1rem;
    font-size: 1rem;
    background: #f8fafc;
    outline: none;
    transition: border 0.2s;
}
#fileInput:focus {
    border-color: #6d28d9;
}
.upload-btn {
    background: linear-gradient(90deg, #6d28d9 0%, #10b981 100%);
    color: #fff;
    border: none;
    border-radius: 0.5rem;
    padding: 0.6rem 1.5rem;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 2px 8px rgba(109,40,217,0.08);
    transition: background 0.2s;
}
.upload-btn:hover {
    background: linear-gradient(90deg, #10b981 0%, #6d28d9 100%);
}
h3 {
    color: #4c1d95;
    margin-top: 2.5rem;
    margin-bottom: 1.2rem;
    font-size: 1.25rem;
    font-weight: 600;
}
#fileList {
    list-style: none;
    padding: 0;
    margin: 0;
}
#fileList li {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: #f8fafc;
    border-radius: 0.7rem;
    padding: 1rem 1.2rem;
    margin-bottom: 1rem;
    box-shadow: 0 2px 8px rgba(109,40,217,0.04);
    font-size: 1.08rem;
    transition: box-shadow 0.2s;
}
#fileList li:hover {
    box-shadow: 0 4px 16px rgba(109,40,217,0.10);
}
#fileList span {
    flex: 1;
    color: #22223b;
    font-weight: 500;
    word-break: break-all;
}
.file-actions {
    display: flex;
    gap: 0.7rem;
}
.open-btn, .rename-btn, .delete-btn {
    border: none;
    border-radius: 0.5rem;
    padding: 0.4rem 1.1rem;
    font-size: 1rem;
    font-weight: 500;
    cursor: pointer;
    transition: background 0.2s, color 0.2s;
}
.open-btn {
    background: #10b981;
    color: #fff;
}
.open-btn:hover {
    background: #059669;
}
.rename-btn {
    background: #f59e0b;
    color: #fff;
}
.rename-btn:hover {
    background: #b45309;
}
.delete-btn {
    background: #ef4444;
    color: #fff;
}
.delete-btn:hover {
    background: #991b1b;
}
@media (max-width: 900px) {
    .container {
        margin-left: 0;
        margin-top: 2rem;
        padding: 1.2rem 0.5rem 1rem 0.5rem;
    }
    .sidebar {
        position: static;
        width: 100%;
        min-height: unset;
        padding: 1rem 0.5rem;
        display: flex;
        flex-direction: row;
        justify-content: center;
        gap: 1.5rem;
    }
    .sidebar ul {
        display: flex;
        flex-direction: row;
        gap: 1.5rem;
    }
    .sidebar li {
        margin-bottom: 0;
        padding: 0.7rem 1rem;
    }
}
</style>
</head>
<body>
    <div class="sidebar">
        <ul>
            <li onclick="window.location.href='{{ url_for('dashboard') }}'">Home</li>
            <li onclick="window.location.href='{{ url_for('subject_history_page') }}'">History</li>
            <li onclick="window.location.href='{{ url_for('importants') }}'">Important</li>
        </ul>
    </div>
    <div class="container">
        <h2>Upload and Manage Files</h2>
        <div class="upload-section">
            <form id="uploadForm" enctype="multipart/form-data">
                <input type="file" id="fileInput" name="files" multiple required>
                <button type="submit" class="upload-btn">Upload</button>
            </form>
        </div>
        <h3>Uploaded Files</h3>
        <ul id="fileList"></ul>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            loadFiles();
            document.getElementById("uploadForm").addEventListener("submit", function(e) {
                e.preventDefault();
                let files = document.getElementById("fileInput").files;
                if (!files.length) { alert("Select at least one file!"); return; }
                let formData = new FormData();
                for (let i = 0; i < files.length; i++) formData.append("files", files[i]);
                fetch("/upload", { method: "POST", body: formData })
                    .then(res => res.json())
                    .then(() => { loadFiles(); document.getElementById("fileInput").value = ""; });
            });
        });
        function loadFiles() {
            fetch("/files").then(res => res.json()).then(files => {
                let fileList = document.getElementById("fileList");
                fileList.innerHTML = "";
                files.forEach(filename => {
                    let li = document.createElement("li");
                    let fileName = document.createElement("span");
                    fileName.textContent = filename;
                    let actionsDiv = document.createElement("div");
                    actionsDiv.classList.add("file-actions");
                    let openBtn = document.createElement("button");
                    openBtn.textContent = "Open";
                    openBtn.classList.add("open-btn");
                    openBtn.onclick = () => window.open(`/uploads/${filename}`, '_blank');
                    let renameBtn = document.createElement("button");
                    renameBtn.textContent = "Rename";
                    renameBtn.classList.add("rename-btn");
                    renameBtn.onclick = () => renameFile(filename);
                    let deleteBtn = document.createElement("button");
                    deleteBtn.textContent = "Delete";
                    deleteBtn.classList.add("delete-btn");
                    deleteBtn.onclick = () => deleteFile(filename);
                    actionsDiv.appendChild(openBtn);
                    actionsDiv.appendChild(renameBtn);
                    actionsDiv.appendChild(deleteBtn);
                    li.appendChild(fileName);
                    li.appendChild(actionsDiv);
                    fileList.appendChild(li);
                });
            });
        }
        function renameFile(oldName) {
            let newName = prompt("Enter new file name:", oldName);
            if (!newName || newName === oldName) return;
            fetch(`/rename/${oldName}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ new_name: newName })
            }).then(() => loadFiles());
        }
        function deleteFile(filename) {
            if (!confirm("Delete this file?")) return;
            fetch(`/delete/${filename}`, { method: "DELETE" }).then(() => loadFiles());
        }
    </script>
</body>
</html>
