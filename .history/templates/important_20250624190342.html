<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Document Manager</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts for Meditrack (Inter, Roboto) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4c1d95;
            --primary-light: #6d28d9;
            --secondary: #f0f2f5;
            --dark: #1e1e2f;
            --light: #ffffff;
            --gray: #6c757d;
            --success: #28a745;
            --danger: #dc3545;
            --warning: #ffc107;
            --info: #17a2b8;
            --light-gray: #e9ecef;
            --border-radius: 0.5rem;
            --box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            --box-shadow-hover: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            --transition: all 0.2s ease-in-out;
        }

        body {
            font-family: 'Inter', 'Roboto', 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--secondary);
            color: var(--dark);
            line-height: 1.6;
        }

        /* Sidebar - Using your specified colors */
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: var(--dark);
            color: white;
            position: fixed;
            left: 0;
            top: 0;
            padding: 1.5rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            transition: var(--transition);
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
            padding: 0.5rem;
            border-radius: var(--border-radius);
            font-size: 1.6rem; /* Reduced from 2.1rem */
        }

        .sidebar-header i {
            font-size: 1.8rem; /* Reduced from 2.3rem */
            margin-right: 0.75rem;
            color: var(--primary-light);
        }

        .sidebar-header h2, .sidebar-brand {
            font-family: 'Inter', 'Roboto', 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 1px;
            color: white;
            display: flex;
            align-items: center;
        }

        .sidebar-brand {
            font-family: 'Inter', 'Roboto', 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            color: white;
        }

        .sidebar-brand i {
            margin-right: 0.75rem;
            color: var(--primary-light);
        }

        .sidebar-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-item {
            margin-bottom: 0.5rem;
            border-radius: var(--border-radius);
            transition: var(--transition);
        }

        .nav-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.8);
            padding: 0.75rem 1rem;
            display: flex;
            align-items: center;
            font-weight: 500;
            text-decoration: none;
        }

        .nav-link:hover {
            color: white;
        }

        .nav-link i {
            margin-right: 0.75rem;
            width: 1.25rem;
            text-align: center;
            font-size: 1.1rem;
            color: var(--primary-light);
        }

        .nav-link.active {
            background-color: rgba(109, 40, 217, 0.2);
            color: white;
            border-left: 3px solid var(--primary-light);
        }

        /* Main Content */
        .main-content {
            margin-left: 250px;
            padding: 2rem;
            transition: var(--transition);
            background-color: var(--secondary);
        }

        /* Top Navigation */
        .top-navbar {
            background-color: var(--light);
            box-shadow: var(--box-shadow);
            padding: 0.75rem 1.5rem;
            position: sticky;
            top: 0;
            z-index: 999;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-left: -2rem;
            margin-right: -2rem;
            margin-top: -2rem;
            margin-bottom: 2rem;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .user-profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        /* Page Header */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .page-title {
            font-weight: 700;
            color: var(--primary);
            margin: 0;
            font-size: 1.7rem; /* Reduced from 2.3rem */
            position: relative;
            display: inline-block;
        }

        .page-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 60px;
            height: 4px;
            background: var(--primary);
            border-radius: 2px;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
        }

        /* Subject Cards */
        .subjects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .subject-card {
            background: var(--light);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 1.75rem;
            transition: var(--transition);
            border-left: 4px solid var(--primary);
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .subject-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--box-shadow-hover);
            border-left-color: var(--primary-light);
        }

        .subject-name {
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 0.75rem;
            font-size: 1.25rem;
            transition: var(--transition);
        }

        .subject-name a {
            color: inherit;
            text-decoration: none;
        }

        .subject-name a:hover {
            color: var(--primary-light);
        }

        .subject-meta {
            color: var(--gray);
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
            flex-grow: 1;
        }

        .subject-actions {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        /* Buttons */
        .btn {
            font-weight: 500;
            padding: 0.6rem 1.2rem;
            border-radius: var(--border-radius);
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            border: none;
            box-shadow: var(--box-shadow);
        }

        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(109, 40, 217, 0.2);
        }

        .btn-danger {
            background-color: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background-color: var(--danger-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(239, 68, 68, 0.2);
        }

        .btn-success {
            background-color: var(--success);
            color: white;
        }

        .btn-success:hover {
            background-color: #218838;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(40, 167, 69, 0.2);
        }

        .btn-accent {
            background-color: var(--accent);
            color: white;
        }

        .btn-accent:hover {
            background-color: var(--accent-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(245, 158, 11, 0.2);
        }

        /* Modals */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1100;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: var(--light);
            border-radius: var(--border-radius);
            box-shadow: 0 1rem 3rem rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            transform: translateY(20px);
            transition: var(--transition);
        }

        .modal.active .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--secondary);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--primary);
            color: white;
            border-radius: var(--border-radius) var(--border-radius) 0 0;
        }

        .modal-title {
            font-weight: 600;
            margin: 0;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: white;
            transition: var(--transition);
            opacity: 0.8;
            width: 2.5rem;
            height: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .modal-close:hover {
            opacity: 1;
            background-color: rgba(255, 255, 255, 0.2);
        }

        .modal-body {
            padding: 1.5rem;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--secondary-dark);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
            background-color: var(--light);
        }

        .form-control:focus {
            border-color: var(--primary-light);
            box-shadow: 0 0 0 0.25rem rgba(109, 40, 217, 0.15);
            outline: none;
        }

        /* File Items */
        .file-item {
            background-color: var(--light);
            border-radius: var(--border-radius);
            padding: 1.25rem;
            margin-bottom: 1rem;
            transition: var(--transition);
            box-shadow: var(--box-shadow);
        }

        .file-item:hover {
            background-color: var(--secondary-light);
            transform: translateY(-2px);
            box-shadow: var(--box-shadow-hover);
        }

        .file-item-header {
            display: flex;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .file-icon {
            font-size: 1.5rem;
            margin-right: 1rem;
            color: var(--primary);
        }

        .file-title {
            font-weight: 600;
            color: var(--primary);
            flex-grow: 1;
        }

        .file-actions {
            display: flex;
            gap: 0.5rem;
        }

        .file-details {
            color: var(--gray);
            font-size: 0.9rem;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem;
            background-color: var(--light);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            border: 1px dashed var(--gray);
        }

        .empty-state i {
            font-size: 3.5rem;
            color: var(--primary-light);
            margin-bottom: 1.5rem;
            opacity: 0.7;
        }

        .empty-state h3 {
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 0.75rem;
        }

        .empty-state p {
            color: var(--gray);
            max-width: 500px;
            margin: 0 auto 1.5rem;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .sidebar {
                width: 250px;
            }
            .main-content {
                margin-left: 250px;
            }
        }

        @media (max-width: 992px) {
            .sidebar {
                transform: translateX(-100%);
                width: 280px;
            }
            .sidebar.active {
                transform: translateX(0);
            }
            .main-content {
                margin-left: 0;
            }
            .menu-toggle {
                display: flex !important;
            }
        }

        @media (max-width: 768px) {
            .subjects-grid {
                grid-template-columns: 1fr;
            }
            .page-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            .header-actions {
                width: 100%;
                flex-direction: column;
            }
            .header-actions .btn {
                width: 100%;
            }
            .modal-content {
                max-width: 95%;
            }
        }

        @media (max-width: 576px) {
            .main-content {
                padding: 1.5rem;
            }
            .subject-actions {
                flex-direction: column;
            }
            .subject-actions .btn {
                width: 100%;
            }
        }

        /* Menu Toggle Button */
        .menu-toggle {
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 1100;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            width: 3rem;
            height: 3rem;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 0.25rem 0.75rem rgba(0, 0, 0, 0.2);
            transition: var(--transition);
        }

        .menu-toggle:hover {
            transform: scale(1.1);
            background-color: var(--primary-light);
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.4s ease-out;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--secondary);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-light);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }

        /* Notification System */
        .notification {
            position: fixed;
            bottom: 1.5rem;
            right: 1.5rem;
            padding: 1rem 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow-hover);
            z-index: 1200;
            display: flex;
            align-items: center;
            color: white;
            max-width: 350px;
            transform: translateY(20px);
            opacity: 0;
            animation: fadeIn 0.3s forwards;
        }
        
        .notification-success {
            background-color: var(--success);
        }
        
        .notification-error {
            background-color: var(--danger);
        }
        
        .notification-warning {
            background-color: var(--accent);
        }
        
        .notification-info {
            background-color: var(--primary);
        }
        
        .notification-content {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .notification i {
            font-size: 1.2rem;
        }
        
        .fade-out {
            animation: fadeOut 0.3s forwards;
        }
        
        @keyframes fadeOut {
            to { opacity: 0; transform: translateY(20px); }
        }

        /* Text Selection */
        ::selection {
            background-color: var(--primary-light);
            color: white;
        }

        /* Focus States */
        :focus-visible {
            outline: 2px solid var(--primary);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <!-- Menu Toggle Button (Mobile) -->
    <button class="menu-toggle" id="menuToggle">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar - Modern Design -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header"><a href="#" class="sidebar-brand text-decoration-none">
            <i class="fas fa-heartbeat"></i> MediTrack
        </a></i> 
        </div>
        <ul class="sidebar-menu">
            <li class="nav-item">
                <a href="{{ url_for('dashboard') }}" class="nav-link">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="{{ url_for('view_subject') }}" class="nav-link active">
                    <i class="fas fa-folder"></i>
                    <span>Documents</span>
                </a>
            </li>
            <li class="nav-item">
                
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Navigation -->
        <div class="top-navbar">
            <div></div> <!-- Empty div for spacing -->
            <div class="user-profile">
                
            </div>
        </div>

        <!-- Page Header -->
        <div class="page-header">
            <h1 class="page-title">Important Subjects</h1>
            <div class="header-actions">
                <button class="btn btn-primary" id="addSubjectBtn">
                    <i class="fas fa-plus"></i> Add Subject
                </button>
                <button class="btn btn-danger" id="recycleBinBtn">
                    <i class="fas fa-trash"></i> Recycle Bin
                </button>
            </div>
        </div>

        <!-- Subject List -->
        <div id="subjectList">
            <!-- Subject containers will be rendered here -->
        </div>
    </div>

    <!-- Add Subject Modal -->
    <div class="modal" id="addSubjectModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title"><i class="fas fa-plus-circle"></i> Add Subject</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">

                    <button type="submit" class="btn btn-primary w-100 mt-3">
                        <i class="fas fa-save"></i> Create Subject
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- File Upload Modal -->
    <div class="modal" id="fileModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="fileModalTitle"><i class="fas fa-file-upload"></i> Upload File</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <form id="fileForm">
                    <div class="form-group">
                        <label class="form-label">File Name</label>
                        <input type="text" id="fileLabel" class="form-control" placeholder="Enter file name" required>

                        <textarea id="qnaTextInput" class="form-control mt-2" rows="3" placeholder="Paste questions and/or answers here (optional)"></textarea>

                    <div class="form-group">
                        <label class="form-label">Upload File</label>
                        <input type="file" id="fileInput" class="form-control" multiple required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mt-3" id="fileSaveBtn">
                        <i class="fas fa-cloud-upload-alt"></i> Upload File
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Notes Modal -->
    <div class="modal" id="notesModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title"><i class="fas fa-sticky-note"></i> Notes</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body" id="notesContent">
                <!-- Notes will be rendered here -->
            </div>
        </div>
    </div>

    <!-- Files Modal -->
    <div class="modal" id="openFilesModal">
        <div class="modal-content" style="max-width:600px;">
            <div class="modal-header">
                <h3 class="modal-title"><i class="fas fa-folder-open"></i> Files</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body" id="openFilesContent"></div>
        </div>
    </div>

    <!-- Recycle Bin Modal -->
    <div class="modal" id="recycleBinModal">
        <div class="modal-content" style="max-width:800px;">
            <div class="modal-header">
                <h3 class="modal-title"><i class="fas fa-trash-restore"></i> Recycle Bin</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body" id="recycleBinContent"></div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Enhanced JavaScript with Modern Features -->
    <script>
    // Data
    let subjects = JSON.parse(localStorage.getItem('importantSubjects')) || [];
    let filesData = JSON.parse(localStorage.getItem('importantFilesData')) || {};
    let recycleBin = JSON.parse(localStorage.getItem('recycleBin')) || [];
    let currentSubject = '';

    // DOM Elements
    const addSubjectBtn = document.getElementById('addSubjectBtn');
    const recycleBinBtn = document.getElementById('recycleBinBtn');
    const addSubjectModal = document.getElementById('addSubjectModal');
    const fileModal = document.getElementById('fileModal');
    const notesModal = document.getElementById('notesModal');
    const openFilesModal = document.getElementById('openFilesModal');
    const recycleBinModal = document.getElementById('recycleBinModal');
    const subjectList = document.getElementById('subjectList');
    const modalCloseButtons = document.querySelectorAll('.modal-close');
    const menuToggle = document.getElementById('menuToggle');
    const sidebar = document.getElementById('sidebar');

    // Menu toggle
    menuToggle.addEventListener('click', () => {
        sidebar.classList.toggle('active');
    });

    // Modal logic
    const modals = {
        addSubject: addSubjectModal,
        file: fileModal,
        notes: notesModal,
        openFiles: openFilesModal,
        recycleBin: recycleBinModal
    };

    const openModal = (modal) => {
        document.body.style.overflow = 'hidden';
        modal.classList.add('active');
    };

    const closeModal = (modal) => {
        document.body.style.overflow = '';
        modal.classList.remove('active');
    };

    const closeAllModals = () => {
        Object.values(modals).forEach(modal => closeModal(modal));
    };

    addSubjectBtn.onclick = () => openModal(modals.addSubject);
    recycleBinBtn.onclick = () => {
        renderRecycleBin();
        openModal(modals.recycleBin);
    };
    
    modalCloseButtons.forEach(btn => btn.onclick = closeAllModals);
    
    window.onclick = e => {
        if (Object.values(modals).includes(e.target)) {
            closeModal(e.target);
        }
    };

    // Add subject
    document.getElementById('addSubjectForm').onsubmit = function(e) {
        e.preventDefault();
        const name = document.getElementById('subjectName').value.trim();
        const staff = document.getElementById('staffName').value.trim();
        
        if (!name || !staff) {
            alert('Please fill in all fields');
            return;
        }
        
        if (subjects.some(s => s.name === name)) {
            alert('Subject already exists!');
            return;
        }
        
        subjects.push({ name, staff });
        filesData[name] = [];
        save();
        renderSubjects();
        closeModal(modals.addSubject);
        this.reset();
        
        // Show success notification
        showNotification(`Subject "${name}" created successfully!`, 'success');
    };

    // Render subjects with modern design
    function renderSubjects() {
        if (!subjects.length) {
            subjectList.innerHTML = `
                <div class='empty-state fade-in'>
                    <i class='fas fa-folder-open'></i>
                    <h3>No Subjects Yet</h3>
                    <p>Click "Add Subject" to create your first subject.</p>
                </div>`;
            return;
        }
        
        subjectList.innerHTML = `
            <div class='subjects-grid'>
                ${subjects.map((s, index) => `
                    <div class='subject-card fade-in' style="animation-delay: ${index * 0.1}s">
                        <h3 class='subject-name'>${s.name}</h3>
                        <div class='subject-meta'>Staff: ${s.staff}</div>
                        <div class='subject-actions'>
                            <button class='btn btn-primary btn-sm' onclick="openFileModal('${s.name}')">
                                <i class='fas fa-file'></i> Add File
                            </button>
                            <button class='btn btn-accent btn-sm' onclick="openNotesModal('${s.name}')">
                                <i class='fas fa-sticky-note'></i> Notes
                            </button>
                            <button class='btn btn-success btn-sm' onclick="openFilesList('${s.name}')">
                                <i class='fas fa-folder-open'></i> View Files
                            </button>
                            <button class='btn btn-danger btn-sm' onclick="deleteSubject('${s.name}')">
                                <i class='fas fa-trash-alt'></i> Delete
                            </button>
                        </div>
                    </div>
                `).join('')}
            </div>`;
    }

    // File modal logic
    window.openFileModal = function(subject) {
        currentSubject = subject;
        document.getElementById('fileModalTitle').innerHTML = `<i class="fas fa-file-upload"></i> Upload File to ${subject}`;
        document.getElementById('fileLabel').value = '';
        document.getElementById('fileType').value = 'answers';
        document.getElementById('qnaFields').style.display = 'none';
        document.getElementById('fileInput').value = '';
        document.getElementById('qnaFileInput').value = '';
        document.getElementById('qnaTextInput').value = '';
        openModal(modals.file);
    };
    
    document.getElementById('fileType').onchange = function() {
        const isQna = this.value === 'qna';
        document.getElementById('qnaFields').style.display = isQna ? 'block' : 'none';
        document.getElementById('fileInput').parentElement.style.display = isQna ? 'none' : 'block';
        document.getElementById('fileInput').required = !isQna;
    };
    
    document.getElementById('fileForm').onsubmit = async function(e) {
        e.preventDefault();
        const fileSaveBtn = document.getElementById('fileSaveBtn');
        fileSaveBtn.disabled = true;
        fileSaveBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
        
        const label = document.getElementById('fileLabel').value.trim();
        const type = document.getElementById('fileType').value;
        
        try {
            if (type === 'qna') {
                await handleQnaUpload(label);
            } else {
                await handleRegularFileUpload(label);
            }
            
            // Show success notification
            showNotification(`File "${label}" added successfully!`, 'success');
        } catch (error) {
            console.error('Error uploading file:', error);
            showNotification('Error uploading file. Please try again.', 'error');
        } finally {
            fileSaveBtn.disabled = false;
            fileSaveBtn.innerHTML = '<i class="fas fa-cloud-upload-alt"></i> Upload File';
        }
    };

    async function handleQnaUpload(label) {
        const qnaText = document.getElementById('qnaTextInput').value.trim();
        const qnaFiles = Array.from(document.getElementById('qnaFileInput').files);
        
        if (!label || (!qnaFiles.length && !qnaText)) {
            throw new Error('Please provide either files or text for Q&A');
        }
        
        const entry = { 
            label, 
            type: 'qna', 
            qnaFiles: [], 
            qnaText, 
            date: new Date().toISOString() 
        };
        
        if (qnaFiles.length) {
            entry.qnaFiles = await Promise.all(
                qnaFiles.map(file => readFileAsDataURL(file))
            );
        }
        
        filesData[currentSubject].push(entry);
        save();
        closeModal(modals.file);
        resetFileForm();
        renderSubjects();
    }

    async function handleRegularFileUpload(label) {
        const fileInput = document.getElementById('fileInput');
        if (!label || !fileInput.files[0]) {
            throw new Error('Please provide a file name and select a file');
        }
        
        const file = fileInput.files[0];
        const data = await readFileAsDataURL(file);
        
        filesData[currentSubject].push({ 
            label, 
            type: 'answers', 
            name: file.name, 
            size: file.size, 
            date: new Date().toISOString(),
            data 
        });
        
        save();
        closeModal(modals.file);
        resetFileForm();
        renderSubjects();
    }

    function readFileAsDataURL(file) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onload = e => resolve({ name: file.name, data: e.target.result });
            reader.onerror = reject;
            reader.readAsDataURL(file);
        });
    }

    function resetFileForm() {
        document.getElementById('fileLabel').value = '';
        document.getElementById('fileType').value = 'answers';
        document.getElementById('qnaFields').style.display = 'none';
        document.getElementById('fileInput').value = '';
        document.getElementById('qnaFileInput').value = '';
        document.getElementById('qnaTextInput').value = '';
        document.getElementById('fileInput').parentElement.style.display = 'block';
    }

    // Notes modal
    window.openNotesModal = function(subject) {
        const files = filesData[subject] || [];
        let html = '';
        
        if (files.length) {
            html = files.map((f, fileIdx) => {
                const qnaList = (f.qnaFiles||[]).map(qf => `
                    <div class="file-detail">
                        <b>File:</b> 
                        <a href="#" onclick="downloadQnaFile('${subject}',${fileIdx},'${qf.name}');return false;">
                            ${qf.name}
                        </a>
                    </div>
                `).join('');
                
                const qnaText = f.qnaText ? `
                    <div class="file-detail">
                        <b>Text:</b> 
                        <div class="text-content">${f.qnaText}</div>
                    </div>
                ` : '';
                
                return `
                    <div class="file-item">
                        <div class="file-item-header">
                            <i class="fas fa-file-alt file-icon"></i>
                            <div class="file-title">${f.label}</div>
                            <button class="btn btn-primary btn-sm" onclick="renameFilePrompt('${subject}',${fileIdx})">
                                <i class="fas fa-edit"></i> Rename
                            </button>
                        </div>
                        ${qnaList}
                        ${qnaText}
                    </div>
                `;
            }).join('');
        } else {
            html = '<div class="empty-state">No notes/files yet.</div>';
        }
        
        document.getElementById('notesContent').innerHTML = html;
        openModal(modals.notes);
    };

    // Open files list modal
    window.openFilesList = function(subject) {
        const files = filesData[subject] || [];
        let html = '';
        
        if (files.length) {
            html = files.map((f, i) => {
                const icon = f.type === 'qna' ? 
                    '<i class="fas fa-question-circle file-icon text-primary"></i>' : 
                    '<i class="fas fa-file-alt file-icon text-primary"></i>';
                
                const qnaList = (f.qnaFiles||[]).map(qf => `
                    <div class="file-detail">
                        <b>File:</b> 
                        <a href="#" onclick="downloadQnaFile('${subject}',${i},'${qf.name}');return false;">
                            ${qf.name}
                        </a>
                    </div>
                `).join('');
                
                const qnaText = f.qnaText ? `
                    <div class="file-detail">
                        <b>Text:</b> 
                        <div class="text-content">${f.qnaText}</div>
                    </div>
                ` : '';
                
                return `
                    <div class="file-item">
                        <div class="file-item-header">
                            ${icon}
                            <div class="file-title">${f.label}</div>
                            <div class="file-actions">
                                <button class="btn btn-success btn-sm" onclick="downloadFile('${subject}',${i})">
                                    <i class="fas fa-download"></i>
                                </button>
                                <button class="btn btn-primary btn-sm" onclick="renameFilePrompt('${subject}',${i})">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn btn-danger btn-sm" onclick="deleteFile('${subject}',${i})">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </div>
                        </div>
                        ${qnaList}
                        ${qnaText}
                    </div>
                `;
            }).join('');
        } else {
            html = '<div class="empty-state">No files yet.</div>';
        }
        
        document.getElementById('openFilesContent').innerHTML = html;
        openModal(modals.openFiles);
    };

    // Download functions
    window.downloadQnaFile = function(subject, fileIdx, name) {
        const f = filesData[subject][fileIdx];
        const qf = (f.qnaFiles||[]).find(q => q.name === name);
        
        if (!qf) {
            showNotification('File not found!', 'error');
            return;
        }
        
        downloadData(qf.data, qf.name);
        showNotification(`Downloading ${qf.name}...`, 'info');
    };

    window.downloadFile = function(subject, fileIdx) {
        const f = filesData[subject][fileIdx];
        
        if (!f) {
            showNotification('File not found!', 'error');
            return;
        }
        
        if (f.type === 'qna' && f.qnaFiles && f.qnaFiles.length) {
            f.qnaFiles.forEach(qf => {
                if (qf.data) {
                    downloadData(qf.data, qf.name);
                }
            });
            showNotification(`Downloading ${f.qnaFiles.length} Q&A files...`, 'info');
            return;
        }
        
        if (f.data) {
            try {
                downloadData(f.data, f.name || f.label || 'download');
                showNotification(`Downloading ${f.label}...`, 'info');
            } catch (err) {
                window.open(f.data, '_blank');
            }
        } else {
            showNotification('No file data found!', 'error');
        }
    };

    function downloadData(data, filename) {
        const a = document.createElement('a');
        a.href = data;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    }

    // Rename file prompts
    window.renameFilePrompt = function(subject, idx) {
        const f = filesData[subject][idx];
        const newLabel = prompt('Enter new file label:', f.label);
        
        if (newLabel && newLabel.trim() && newLabel !== f.label) {
            f.label = newLabel.trim();
            save();
            showNotification('File renamed successfully!', 'success');
            
            // Refresh any open modals
            if (modals.notes.classList.contains('active')) {
                window.openNotesModal(subject);
            }
            if (modals.openFiles.classList.contains('active')) {
                window.openFilesList(subject);
            }
        }
    };

    // Save to localStorage and update global recycleBin
    function save() {
        localStorage.setItem('importantSubjects', JSON.stringify(subjects));
        localStorage.setItem('importantFilesData', JSON.stringify(filesData));
        localStorage.setItem('recycleBin', JSON.stringify(recycleBin));
    }

    // File and subject deletion
    window.deleteFile = function(subject, fileIdx) {
        if (!confirm('Are you sure you want to delete this file?')) return;
        
        recycleBin.push({ 
            type: 'file', 
            subject, 
            file: filesData[subject][fileIdx],
            timestamp: new Date().toISOString()
        });
        
        filesData[subject].splice(fileIdx, 1);
        save();
        renderSubjects();
        
        if (modals.openFiles.classList.contains('active')) {
            window.openFilesList(subject);
        }
        
        showNotification('File moved to Recycle Bin', 'info');
    };

    window.deleteSubject = function(subject) {
        if (!confirm('Are you sure you want to delete this subject and all its files?')) return;
        
        recycleBin.push({ 
            type: 'subject', 
            subject: subjects.find(s => s.name === subject), 
            files: filesData[subject],
            timestamp: new Date().toISOString()
        });
        
        subjects = subjects.filter(s => s.name !== subject);
        delete filesData[subject];
        save();
        renderSubjects();
        
        showNotification('Subject moved to Recycle Bin', 'info');
    };

    // Recycle Bin logic
    function renderRecycleBin() {
        syncRecycleBin();
        const bin = recycleBin;
        let html = '';
        
        if (bin.length) {
            html = bin.map((item, idx) => {
                if (item.type === 'subject') {
                    return `
                        <div class="file-item">
                            <div class="file-item-header">
                                <i class="fas fa-folder file-icon text-primary"></i>
                                <div class="file-title">
                                    <b>Subject:</b> ${item.subject.name}
                                    <small class="text-muted d-block">Deleted: ${formatDate(item.timestamp)}</small>
                                </div>
                                <div class="file-actions">
                                    <button class="btn btn-success btn-sm" onclick="restoreSubject(${idx})">
                                        <i class="fas fa-trash-restore"></i> Restore
                                    </button>
                                    <button class="btn btn-danger btn-sm" onclick="deleteFromBin(${idx})">
                                        <i class="fas fa-trash"></i> Delete
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                } else {
                    return `
                        <div class="file-item">
                            <div class="file-item-header">
                                <i class="fas fa-file file-icon text-primary"></i>
                                <div class="file-title">
                                    <b>File:</b> ${item.file.label}
                                    <small class="text-muted d-block">Subject: ${item.subject} â€¢ Deleted: ${formatDate(item.timestamp)}</small>
                                </div>
                                <div class="file-actions">
                                    <button class="btn btn-success btn-sm" onclick="restoreFile(${idx})">
                                        <i class="fas fa-trash-restore"></i> Restore
                                    </button>
                                    <button class="btn btn-danger btn-sm" onclick="deleteFromBin(${idx})">
                                        <i class="fas fa-trash"></i> Delete
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                }
            }).join('');
        } else {
            html = '<div class="empty-state"><i class="fas fa-trash"></i><h3>Recycle Bin is Empty</h3><p>Deleted items will appear here</p></div>';
        }
        
        document.getElementById('recycleBinContent').innerHTML = html;
    }

    function formatDate(dateString) {
        if (!dateString) return 'Unknown';
        const date = new Date(dateString);
        return date.toLocaleString();
    }

    window.restoreSubject = function(idx) {
        syncRecycleBin();
        const item = recycleBin[idx];
        
        if (item && item.type === 'subject') {
            subjects.push(item.subject);
            filesData[item.subject.name] = item.files;
            recycleBin.splice(idx, 1);
            save();
            renderSubjects();
            renderRecycleBin();
            showNotification('Subject restored successfully!', 'success');
        }
    };

    window.restoreFile = function(idx) {
        syncRecycleBin();
        const item = recycleBin[idx];
        
        if (item && item.type === 'file') {
            if (!filesData[item.subject]) {
                filesData[item.subject] = [];
            }
            
            filesData[item.subject].push(item.file);
            recycleBin.splice(idx, 1);
            save();
            renderSubjects();
            renderRecycleBin();
            showNotification('File restored successfully!', 'success');
        }
    };

    window.deleteFromBin = function(idx) {
        if (!confirm('This will permanently delete the item. Continue?')) return;
        
        syncRecycleBin();
        recycleBin.splice(idx, 1);
        save();
        renderRecycleBin();
        showNotification('Item permanently deleted', 'info');
    };

    function syncRecycleBin() {
        recycleBin = JSON.parse(localStorage.getItem('recycleBin')) || [];
    }

    // Notification system
    function showNotification(message, type = 'info') {
        const notification = document.createElement('div');
        notification.className = `notification notification-${type} fade-in`;
        notification.innerHTML = `
            <div class="notification-content">
                <i class="fas fa-${getNotificationIcon(type)}"></i>
                <span>${message}</span>
            </div>
        `;
        
        document.body.appendChild(notification);
        
        setTimeout(() => {
            notification.classList.add('fade-out');
            setTimeout(() => notification.remove(), 300);
        }, 3000);
    }

    function getNotificationIcon(type) {
        const icons = {
            success: 'check-circle',
            error: 'exclamation-circle',
            warning: 'exclamation-triangle',
            info: 'info-circle'
        };
        return icons[type] || 'info-circle';
    }

    // Initial render
    renderSubjects();

    // Warn user about localStorage clearing
    if (!localStorage.getItem('importantWarned')) {
        setTimeout(() => {
            showNotification('Note: Your data is stored in your browser. Use Export/Import to backup your data.', 'warning');
            localStorage.setItem('importantWarned', '1');
        }, 1000);
    }
    </script>
</body>
</html>
