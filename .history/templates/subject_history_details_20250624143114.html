<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subjects</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        :root {
            --primary: #4c1d95;
            --primary-light: #6d28d9;
            --primary-lighter: #8b5cf6;
            --secondary: #f0f2f5;
            --dark: #1e1e2f;
            --dark-light: #2d2d42;
            --light: #ffffff;
            --gray: #6c757d;
            --gray-light: #e9ecef;
            --success: #28a745;
            --danger: #e74c3c;
            --danger-light: #ff6b6b;
            --chatbot-gradient: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
            --chatbot-bot: #f1f5f9;
            --chatbot-user: #7c3aed;
            --chatbot-shadow: 0 2px 16px rgba(76,29,149,0.08);
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.12);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 15px rgba(0,0,0,0.1);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Segoe UI', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--secondary);
            color: var(--dark);
            line-height: 1.6;
        }

        /* Top Navigation - Enhanced */
        .top-navbar {
            background-color: var(--dark);
            color: white;
            padding: 0.75rem 1.5rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--shadow-md);
        }

        .navbar-brand {
            font-weight: 700;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
        }

        .navbar-brand i {
            color: var(--primary-light);
            margin-right: 0.75rem;
            font-size: 1.25rem;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.85);
            padding: 0.5rem 1rem;
            font-weight: 500;
            border-radius: 0.5rem;
            transition: var(--transition);
            margin: 0 0.25rem;
            display: flex;
            align-items: center;
        }

        .nav-link i {
            margin-right: 0.5rem;
            width: 20px;
            text-align: center;
        }

        .nav-link:hover, .nav-link.active {
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .nav-link.active {
            background-color: var(--primary-light);
            box-shadow: 0 2px 10px rgba(109, 40, 217, 0.3);
        }

        /* Main Content - Enhanced */
        .main-content {
            padding: 2rem;
            animation: fadeIn 0.5s ease-out;
        }

        h1 {
            color: var(--primary);
            font-weight: 800;
            margin-bottom: 2rem;
            position: relative;
            display: inline-block;
        }

        h1:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 60px;
            height: 4px;
            background: var(--primary-light);
            border-radius: 2px;
        }

        /* Subject Cards - Enhanced */
        .subject-card {
            border: none;
            border-radius: 0.75rem;
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
            background: var(--light);
            overflow: hidden;
            height: 100%;
            position: relative;
            border-left: 4px solid var(--primary-light);
        }

        .subject-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
            border-left-color: var(--primary);
        }

        .subject-name {
            color: var(--primary);
            font-weight: 700;
            margin-bottom: 0.75rem;
            font-size: 1.25rem;
        }

        .subject-detail {
            color: var(--gray);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: flex-start;
        }

        .subject-detail i {
            color: var(--primary-light);
            margin-right: 0.5rem;
            margin-top: 0.15rem;
            font-size: 0.8rem;
        }

        .subject-detail strong {
            color: var(--dark);
            margin-right: 0.25rem;
        }

        /* Buttons - Enhanced */
        .btn {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn i {
            margin-right: 0.5rem;
        }

        .btn-delete {
            background-color: var(--danger);
            color: white;
            border: none;
        }

        .btn-delete:hover {
            background-color: var(--danger-light);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(231, 76, 60, 0.2);
        }

        .btn-add-history {
            background-color: var(--primary);
            color: white;
            border: none;
        }

        .btn-add-history:hover {
            background-color: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(76, 29, 149, 0.2);
        }

        /* Modal - Enhanced */
        .modal-content {
            border: none;
            border-radius: 0.75rem;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
        }

        .modal-header {
            border-bottom: none;
            padding: 1.5rem;
            background-color: var(--primary);
            color: white;
        }

        .modal-title {
            font-weight: 700;
            display: flex;
            align-items: center;
        }

        .modal-title i {
            margin-right: 0.75rem;
        }

        .modal-body {
            padding: 1.5rem;
        }

        .btn-close {
            filter: invert(1);
        }

        /* Form Elements - Enhanced */
        .form-label {
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
        }

        .form-label i {
            margin-right: 0.5rem;
            color: var(--primary-light);
            font-size: 0.9rem;
        }

        .form-control, .form-select {
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid var(--gray-light);
            transition: var(--transition);
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary-light);
            box-shadow: 0 0 0 0.25rem rgba(109, 40, 217, 0.15);
        }

        /* Extra Fields - Enhanced */
        .extra-field-container {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 0.75rem;
            align-items: center;
            animation: fadeIn 0.3s ease-out;
        }

        .extra-field-container .form-control {
            flex: 1;
        }

        .btn-add-field {
            background-color: var(--primary-light);
            color: white;
            border: none;
            margin-bottom: 1rem;
        }

        .btn-add-field:hover {
            background-color: var(--primary);
            transform: translateY(-2px);
        }

        .btn-remove-field {
            background-color: var(--danger);
            color: white;
            border-radius: 50%;
            width: 38px;
            height: 38px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            flex-shrink: 0;
        }

        .btn-remove-field:hover {
            background-color: var(--danger-light);
            transform: scale(1.05);
        }

        /* File Upload - Enhanced */
        .file-upload-container {
            margin-top: 1rem;
            background: var(--gray-light);
            padding: 1rem;
            border-radius: 0.5rem;
        }

        .file-upload-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .file-upload-input {
            display: none;
        }

        .file-upload-button {
            display: inline-flex;
            align-items: center;
            padding: 0.75rem 1.25rem;
            background-color: var(--light);
            border-radius: 0.5rem;
            cursor: pointer;
            transition: var(--transition);
            border: 1px dashed var(--primary-light);
            color: var(--primary);
            font-weight: 500;
        }

        .file-upload-button:hover {
            background-color: var(--primary-light);
            color: white;
            border-color: var(--primary);
        }

        .file-name {
            margin-left: 0.75rem;
            font-size: 0.9rem;
            color: var(--gray);
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-content {
                padding: 1.5rem;
            }
            
            .subject-card {
                margin-bottom: 1.5rem;
            }
            
            .modal-dialog {
                margin: 1rem;
            }
        }

        /* Loading State */
        .loading-spinner {
            display: inline-block;
            width: 1.5rem;
            height: 1.5rem;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Top Navigation -->
    <nav class="top-navbar navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">
                <i class="fas fa-book-medical"></i> MediTrack
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon text-white">
                    <i class="fas fa-bars"></i>
                </span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="{{url_for('dashboard')}}">
                            <i class="fas fa-home"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('subject_history_page') }}">
                            <i class="fas fa-history"></i> View History
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <h1 class="text-center mb-4">Subjects List</h1>
            
            <div class="row g-4">
                {% for subject in subjects %}
                <div class="col-md-6 col-lg-4">
                    <div class="subject-card p-4 fade-in">
                        <h3 class="subject-name">{{ subject.namesub }}</h3>
                        <p class="subject-detail">
                            <i class="fas fa-user-md"></i>
                            <strong>Staff:</strong> {{ subject.staffname }}
                        </p>
                        <p class="subject-detail">
                            <i class="fas fa-calendar-alt"></i>
                            <strong>Exam Date:</strong> {{ subject.examdate }}
                        </p>
                        <p class="subject-detail">
                            <i class="fas fa-sticky-note"></i>
                            <strong>Note:</strong> {{ subject.note }}
                        </p>
                        
                        <div class="d-grid gap-2 mt-3">
                            <form action="{{ url_for('del_subject', namesub=subject.namesub) }}" method="POST" class="d-grid">
                                <button type="submit" class="btn btn-delete">
                                    <i class="fas fa-trash-alt"></i> Delete
                                </button>
                            </form>
                            <button type="button" class="btn btn-add-history" 
                                    data-bs-toggle="modal" data-bs-target="#historyModal"
                                    onclick="setSubjectName('{{ subject.namesub }}')">
                                <i class="fas fa-plus-circle"></i> Add History
                            </button>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <!-- History Modal -->
    <div class="modal fade" id="historyModal" tabindex="-1" aria-labelledby="historyModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="historyModalLabel">
                        <i class="fas fa-history"></i> Add Subject History
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="historyForm" action="{{ url_for('add_subjecthistory') }}" method="POST" enctype="multipart/form-data">
                        <input type="hidden" id="selectedSubject" name="namesub">
                        
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="date" class="form-label">
                                    <i class="fas fa-calendar-day"></i> Date
                                </label>
                                <input type="date" class="form-control" id="date" name="date" required>
                            </div>
                            <div class="col-md-6">
                                <label for="posting_name" class="form-label">
                                    <i class="fas fa-tag"></i> Posting Name
                                </label>
                                <input type="text" class="form-control" id="posting_name" name="posting_name" required placeholder="Enter posting name">
                            </div>
                            <div class="col-md-6">
                                <label for="patient_name" class="form-label">
                                    <i class="fas fa-user"></i> Patient Name
                                </label>
                                <input type="text" class="form-control" id="patient_name" name="patient_name" required placeholder="Enter patient name">
                            </div>
                            <div class="col-md-6">
                                <label for="disease_detail" class="form-label">
                                    <i class="fas fa-disease"></i> Disease Detail
                                </label>
                                <input type="text" class="form-control" id="disease_detail" name="disease_detail" required placeholder="Enter disease details">
                            </div>
                            <div class="col-12">
                                <label for="remarks" class="form-label">
                                    <i class="fas fa-comment"></i> Remarks (Optional)
                                </label>
                                <textarea class="form-control" id="remarks" name="remarks" rows="2" placeholder="Enter any remarks"></textarea>
                            </div>
                            <div class="col-md-6">
                                <label for="duration_date" class="form-label">
                                    <i class="fas fa-calendar-check"></i> Duration End Date
                                </label>
                                <input type="date" class="form-control" id="duration_date" name="duration_date" required min="">
                            </div>
                            <div class="col-md-6">
                                <label for="remainder_date" class="form-label">
                                    <i class="fas fa-bell"></i> Reminder Date
                                </label>
                                <input type="date" class="form-control" id="remainder_date" name="remainder_date" required min="">
                            </div>
                            <div class="col-md-6">
                                <label for="remainder_time" class="form-label">
                                    <i class="fas fa-clock"></i> Reminder Time
                                </label>
                                <input type="time" class="form-control" id="remainder_time" name="remainder_time" required>
                            </div>
                            
                            <!-- Extra Fields Container -->
                            <div class="col-12" id="extraFields"></div>
                            
                            <!-- Add Field Button -->
                            <div class="col-12">
                                <button type="button" class="btn btn-add-field" onclick="addField()">
                                    <i class="fas fa-plus"></i> Add Custom Field
                                </button>
                            </div>
                            
                            <!-- File Upload -->
                            <div class="col-12 file-upload-container">
                                <label class="file-upload-label form-label">
                                    <i class="fas fa-paperclip"></i> Upload Files (Optional)
                                </label>
                                <div class="d-flex align-items-center">
                                    <label for="file_upload" class="file-upload-button">
                                        <i class="fas fa-cloud-upload-alt"></i> Choose File
                                    </label>
                                    <input type="file" class="file-upload-input" id="file_upload" name="file_upload">
                                    <span class="file-name" id="file-name">No file chosen</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-end gap-2 mt-4">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                <i class="fas fa-times"></i> Cancel
                            </button>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Save History
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Set subject name when opening modal
        function setSubjectName(subjectName) {
            document.getElementById('selectedSubject').value = subjectName;
            
            // Set min dates to today
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').value = today;
            document.getElementById('duration_date').min = today;
            document.getElementById('remainder_date').min = today;
            
            // Set default reminder time to next hour
            const now = new Date();
            const nextHour = new Date(now.getTime() + 60 * 60 * 1000);
            const hours = nextHour.getHours().toString().padStart(2, '0');
            const minutes = nextHour.getMinutes().toString().padStart(2, '0');
            document.getElementById('remainder_time').value = `${hours}:${minutes}`;
        }

        // Function to add extra fields dynamically
        function addField() {
            const container = document.getElementById('extraFields');
            const fieldId = Date.now(); // Unique ID for each field
            
            const fieldGroup = document.createElement('div');
            fieldGroup.className = 'extra-field-container fade-in';
            
            const fieldNameInput = document.createElement('input');
            fieldNameInput.type = 'text';
            fieldNameInput.className = 'form-control';
            fieldNameInput.name = 'field_name[]';
            fieldNameInput.placeholder = 'Field Name';
            fieldNameInput.required = true;
            
            const fieldValueInput = document.createElement('input');
            fieldValueInput.type = 'text';
            fieldValueInput.className = 'form-control';
            fieldValueInput.name = 'field_value[]';
            fieldValueInput.placeholder = 'Field Value';
            fieldValueInput.required = true;
            
            const removeBtn = document.createElement('button');
            removeBtn.type = 'button';
            removeBtn.className = 'btn-remove-field';
            removeBtn.innerHTML = '<i class="fas fa-times"></i>';
            removeBtn.onclick = function() {
                fieldGroup.remove();
            };
            
            fieldGroup.appendChild(fieldNameInput);
            fieldGroup.appendChild(fieldValueInput);
            fieldGroup.appendChild(removeBtn);
            container.appendChild(fieldGroup);
            
            // Focus on the new field name input
            setTimeout(() => fieldNameInput.focus(), 10);
        }

        // File upload display
        document.getElementById('file_upload').addEventListener('change', function(e) {
            const fileName = e.target.files.length > 0 ? e.target.files[0].name : 'No file chosen';
            document.getElementById('file-name').textContent = fileName;
        });

        // Validate duration and reminder dates
        document.getElementById('duration_date').addEventListener('change', function() {
            const durationDate = this.value;
            const remainderDateInput = document.getElementById('remainder_date');
            
            // Ensure reminder date is not after duration date
            if (remainderDateInput.value && remainderDateInput.value > durationDate) {
                remainderDateInput.value = durationDate;
            }
            
            // Update reminder date max to duration date
            remainderDateInput.max = durationDate;
        });

        // Initialize tooltips
        const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });
    </script>
</body>
</html>
