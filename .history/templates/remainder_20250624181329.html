<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remainder Dashboard</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        :root {
            --primary: #4c1d95;
            --primary-light: #6d28d9;
            --secondary: #f0f2f5;
            --dark: #1e1e2f;
            --light: #ffffff;
            --gray: #6c757d;
            --success: #28a745;
            --danger: #dc3545;
            --warning: #ffc107;
            --info: #17a2b8;
            --light-gray: #e9ecef;
            
            --border-radius: 0.5rem;
            --box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            --box-shadow-hover: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            --transition: all 0.2s ease-in-out;
        }

        body {
            font-family: 'Segoe UI', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--secondary);
            color: var(--dark);
            line-height: 1.6;
        }

        /* Sidebar - Enhanced Design */
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: var(--dark);
            color: white;
            position: fixed;
            left: 0;
            top: 0;
            padding: 1.5rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            transition: var(--transition);
        }

        .sidebar-brand {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            color: white;
        }

        .sidebar-brand i {
            margin-right: 0.75rem;
            color: var(--primary-light);
        }

        .nav-item {
            margin-bottom: 0.5rem;
            border-radius: var(--border-radius);
            transition: var(--transition);
        }

        .nav-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.8);
            padding: 0.75rem 1rem;
            display: flex;
            align-items: center;
            font-weight: 500;
        }

        .nav-link:hover {
            color: white;
        }

        .nav-link i {
            margin-right: 0.75rem;
            width: 1.25rem;
            text-align: center;
            font-size: 1.1rem;
        }

        .nav-link.active {
            background-color: rgba(109, 40, 217, 0.2);
            color: white;
            border-left: 3px solid var(--primary-light);
        }

        /* Main Content */
        .main-content {
            margin-left: 250px;
            padding: 2rem;
            transition: var(--transition);
        }

        /* Page Header - Enhanced */
        .page-header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 1rem;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        .page-header h2 {
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.5rem;
            position: relative;
            display: inline-block;
        }

        .page-header h2::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: var(--primary);
            border-radius: 2px;
        }

        .page-header p {
            color: var(--gray);
            margin-top: 1rem;
        }

        /* Upload Section - Enhanced */
        .upload-section {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 2rem;
            margin-bottom: 2rem;
            transition: var(--transition);
        }

        .upload-section:hover {
            box-shadow: var(--box-shadow-hover);
        }

        .upload-form {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .file-input-label {
            flex: 1;
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-input {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            background-color: var(--light-gray);
            color: var(--gray);
            border-radius: var(--border-radius);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            border: 1px dashed var(--gray);
        }

        .file-input-button:hover {
            background-color: var(--secondary);
            border-color: var(--primary);
            color: var(--primary);
        }

        .file-input-button i {
            margin-right: 0.5rem;
        }

        .file-name {
            margin-left: 1rem;
            color: var(--gray);
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 200px;
        }

        .upload-btn {
            background: linear-gradient(90deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 0.25rem 0.75rem rgba(109, 40, 217, 0.2);
        }

        .upload-btn:hover {
            background: linear-gradient(90deg, var(--primary-light) 0%, var(--primary) 100%);
            transform: translateY(-2px);
            box-shadow: 0 0.5rem 1rem rgba(109, 40, 217, 0.3);
        }

        /* Files List - Enhanced */
        .files-section {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 2rem;
            transition: var(--transition);
        }

        .files-section:hover {
            box-shadow: var(--box-shadow-hover);
        }

        .files-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            margin-bottom: 1rem;
            background-color: var(--light-gray);
            border-radius: var(--border-radius);
            transition: var(--transition);
            border-left: 3px solid transparent;
        }

        .file-item:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
            box-shadow: var(--box-shadow);
            border-left-color: var(--primary);
        }

        .file-name-container {
            flex: 1;
            min-width: 0;
            margin-right: 1rem;
        }

        .file-name-text {
            font-weight: 500;
            color: var(--dark);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .file-actions {
            display: flex;
            gap: 0.5rem;
        }

        .file-action-btn {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: var(--border-radius);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            color: white;
        }

        .file-action-btn i {
            pointer-events: none;
        }

        .open-btn {
            background-color: var(--success);
        }

        .open-btn:hover {
            background-color: #218838;
            transform: scale(1.1);
        }

        .rename-btn {
            background-color: var(--warning);
        }

        .rename-btn:hover {
            background-color: #e0a800;
            transform: scale(1.1);
        }

        .delete-btn {
            background-color: var(--danger);
        }

        .delete-btn:hover {
            background-color: #c82333;
            transform: scale(1.1);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem;
            background-color: var(--light-gray);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            border: 1px dashed var(--gray);
        }

        .empty-state i {
            font-size: 3.5rem;
            color: var(--primary-light);
            margin-bottom: 1.5rem;
            opacity: 0.7;
        }

        .empty-state p {
            color: var(--gray);
            margin: 0;
        }

        /* Responsive */
        @media (max-width: 992px) {
            .sidebar {
                transform: translateX(-100%);
                width: 280px;
            }
            .sidebar.active {
                transform: translateX(0);
            }
            .main-content {
                margin-left: 0;
            }
            .menu-toggle {
                display: flex !important;
            }
        }

        @media (max-width: 768px) {
            .upload-form {
                flex-direction: column;
                align-items: stretch;
            }
            .file-input-label {
                margin-bottom: 1rem;
            }
            .upload-btn {
                width: 100%;
            }
            .main-content {
                padding: 1rem;
            }
            .page-header {
                padding: 1rem;
            }
        }

        /* Menu Toggle Button - Enhanced */
        .menu-toggle {
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 1100;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            width: 3rem;
            height: 3rem;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
        }

        .menu-toggle:hover {
            background-color: var(--primary-light);
            transform: scale(1.1);
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.4s ease-out;
        }

        /* Notification System */
        .notification {
            position: fixed;
            bottom: 1.5rem;
            right: 1.5rem;
            padding: 1rem 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow-hover);
            z-index: 1200;
            display: flex;
            align-items: center;
            color: white;
            max-width: 350px;
            transform: translateY(20px);
            opacity: 0;
            animation: fadeIn 0.3s forwards;
        }
        
        .notification-success {
            background-color: var(--success);
        }
        
        .notification-error {
            background-color: var(--danger);
        }
        
        .notification-warning {
            background-color: var(--warning);
        }
        
        .notification-info {
            background-color: var(--info);
        }
        
        .notification-content {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .notification i {
            font-size: 1.2rem;
        }
        
        .fade-out {
            animation: fadeOut 0.3s forwards;
        }
        
        @keyframes fadeOut {
            to { opacity: 0; transform: translateY(20px); }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--light-gray);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-light);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }

        /* Chatbot Widget */
        .chatbot-fab {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: linear-gradient(90deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            box-shadow: var(--box-shadow-hover);
            cursor: pointer;
            z-index: 1300;
        }
        .chatbot-window {
            position: fixed;
            bottom: 90px;
            right: 2rem;
            width: 350px;
            max-width: 95vw;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow-hover);
            z-index: 1301;
            display: none;
            flex-direction: column;
            overflow: hidden;
        }
        .chatbot-header {
            background: linear-gradient(90deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
            padding: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .chatbot-messages {
            padding: 1rem;
            height: 300px;
            overflow-y: auto;
            background: var(--light-gray);
        }
        .chatbot-input-row {
            display: flex;
            border-top: 1px solid var(--light-gray);
            background: #f8f9fa;
        }
        .chatbot-input-row input {
            flex: 1;
            border: none;
            padding: 0.75rem;
            font-size: 1rem;
            border-radius: 0 0 0 var(--border-radius);
            outline: none;
            background: transparent;
        }
        .chatbot-input-row button {
            border: none;
            background: var(--primary);
            color: white;
            padding: 0 1.25rem;
            font-size: 1.2rem;
            border-radius: 0 0 var(--border-radius) 0;
            cursor: pointer;
            transition: background 0.2s;
        }
        .chatbot-input-row button:hover {
            background: var(--primary-light);
        }
        .chatbot-message {
            margin-bottom: 1rem;
            display: flex;
        }
        .chatbot-message.user {
            justify-content: flex-end;
        }
        .chatbot-message .bubble {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 1.2rem;
            background: var(--primary-light);
            color: white;
            font-size: 1rem;
            word-break: break-word;
        }
        .chatbot-message.user .bubble {
            background: var(--primary);
            color: white;
        }
        .chatbot-message.bot .bubble {
            background: #f0f2f5;
            color: var(--dark);
            border: 1px solid var(--primary-light);
        }
    </style>
</head>
<body>
    <!-- Menu Toggle Button (Mobile) -->
    <button class="menu-toggle" id="menuToggle">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-brand">
            <i class="fas fa-calendar-alt"></i>
            <span>Medi</span>
        </div>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a href="{{ url_for('dashboard') }}" class="nav-link">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="{{ url_for('subject_history_page') }}" class="nav-link">
                    <i class="fas fa-history"></i>
                    <span>History</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="{{ url_for('importants') }}" class="nav-link active">
                    <i class="fas fa-star"></i>
                    <span>Important</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Page Header -->
        <div class="page-header fade-in">
            <h2>Upload and Manage Files</h2>
            <p class="text-muted">Upload your important files and manage them easily</p>
        </div>

        <!-- Upload Section -->
        <div class="upload-section fade-in">
            <form id="uploadForm" enctype="multipart/form-data" class="upload-form">
                <div class="file-input-label">
                    <input type="file" id="fileInput" name="files" class="file-input" multiple required>
                    <div class="file-input-button">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <span>Choose Files</span>
                    </div>
                </div>
                <span id="fileNameDisplay" class="file-name">No files selected</span>
                <button type="submit" class="upload-btn">
                    <i class="fas fa-upload me-2"></i> Upload
                </button>
            </form>
        </div>

        <!-- Files List Section -->
        <div class="files-section fade-in">
            <h3 class="mb-4">
                <i class="fas fa-file-alt me-2"></i> Uploaded Files
            </h3>
            <ul class="files-list" id="fileList"></ul>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Menu Toggle
        document.getElementById('menuToggle').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('active');
        });

        // File input display
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const files = e.target.files;
            let fileNameDisplay = 'No files selected';
            
            if (files.length > 0) {
                if (files.length === 1) {
                    fileNameDisplay = files[0].name;
                } else {
                    fileNameDisplay = `${files.length} files selected`;
                }
            }
            
            document.getElementById('fileNameDisplay').textContent = fileNameDisplay;
        });

        // Load files on page load
        document.addEventListener("DOMContentLoaded", function() {
            loadFiles();
            
            // Upload form submission
            document.getElementById("uploadForm").addEventListener("submit", function(e) {
                e.preventDefault();
                let files = document.getElementById("fileInput").files;
                
                if (!files.length) { 
                    alert("Please select at least one file!"); 
                    return; 
                }
                
                let formData = new FormData();
                for (let i = 0; i < files.length; i++) {
                    formData.append("files", files[i]);
                }
                
                fetch("/upload", { 
                    method: "POST", 
                    body: formData 
                })
                .then(res => res.json())
                .then(() => { 
                    loadFiles(); 
                    document.getElementById("fileInput").value = "";
                    document.getElementById("fileNameDisplay").textContent = "No files selected";
                    showNotification("Files uploaded successfully!", "success");
                })
                .catch(error => {
                    console.error("Error:", error);
                    showNotification("Error uploading files", "error");
                });
            });
        });

        // Load files function
        function loadFiles() {
            fetch("/files")
                .then(res => res.json())
                .then(files => {
                    let fileList = document.getElementById("fileList");
                    fileList.innerHTML = "";
                    
                    if (files.length === 0) {
                        fileList.innerHTML = `
                            <div class="empty-state">
                                <i class="fas fa-inbox fa-3x mb-3"></i>
                                <p>No files uploaded yet</p>
                            </div>
                        `;
                        return;
                    }
                    
                    files.forEach((filename, index) => {
                        let li = document.createElement("li");
                        li.className = "file-item fade-in";
                        li.style.animationDelay = `${index * 0.1}s`;
                        
                        let nameContainer = document.createElement("div");
                        nameContainer.className = "file-name-container";
                        
                        let nameText = document.createElement("span");
                        nameText.className = "file-name-text";
                        nameText.textContent = filename;
                        
                        let actionsDiv = document.createElement("div");
                        actionsDiv.className = "file-actions";
                        
                        let openBtn = document.createElement("button");
                        openBtn.className = "file-action-btn open-btn";
                        openBtn.title = "Open";
                        openBtn.innerHTML = '<i class="fas fa-eye"></i>';
                        openBtn.onclick = () => window.open(`/uploads/${filename}`, '_blank');
                        
                        let renameBtn = document.createElement("button");
                        renameBtn.className = "file-action-btn rename-btn";
                        renameBtn.title = "Rename";
                        renameBtn.innerHTML = '<i class="fas fa-pencil-alt"></i>';
                        renameBtn.onclick = () => renameFile(filename);
                        
                        let deleteBtn = document.createElement("button");
                        deleteBtn.className = "file-action-btn delete-btn";
                        deleteBtn.title = "Delete";
                        deleteBtn.innerHTML = '<i class="fas fa-trash"></i>';
                        deleteBtn.onclick = () => deleteFile(filename);
                        
                        actionsDiv.appendChild(openBtn);
                        actionsDiv.appendChild(renameBtn);
                        actionsDiv.appendChild(deleteBtn);
                        
                        nameContainer.appendChild(nameText);
                        li.appendChild(nameContainer);
                        li.appendChild(actionsDiv);
                        fileList.appendChild(li);
                    });
                })
                .catch(error => {
                    console.error("Error:", error);
                    showNotification("Error loading files", "error");
                });
        }

        // Rename file function
        function renameFile(oldName) {
            let newName = prompt("Enter new file name:", oldName);
            if (!newName || newName === oldName) return;
            
            fetch(`/rename/${oldName}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ new_name: newName })
            })
            .then(() => {
                loadFiles();
                showNotification("File renamed successfully!", "success");
            })
            .catch(error => {
                console.error("Error:", error);
                showNotification("Error renaming file", "error");
            });
        }

        // Delete file function
        function deleteFile(filename) {
            if (!confirm("Are you sure you want to delete this file?")) return;
            
            fetch(`/delete/${filename}`, { method: "DELETE" })
                .then(() => {
                    loadFiles();
                    showNotification("File deleted successfully!", "success");
                })
                .catch(error => {
                    console.error("Error:", error);
                    showNotification("Error deleting file", "error");
                });
        }

        // Notification system
        function showNotification(message, type = "info") {
            const notification = document.createElement("div");
            notification.className = `notification notification-${type} fade-in`;
            notification.innerHTML = `
                <div class="notification-content">
                    <i class="fas fa-${getNotificationIcon(type)}"></i>
                    <span>${message}</span>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add("fade-out");
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        function getNotificationIcon(type) {
            const icons = {
                success: "check-circle",
                error: "exclamation-circle",
                warning: "exclamation-triangle",
                info: "info-circle"
            };
            return icons[type] || "info-circle";
        }

        // Chatbot open/close
        document.getElementById('chatbotFab').onclick = function() {
            document.getElementById('chatbotWindow').style.display = 'flex';
            setTimeout(() => {
                document.getElementById('chatbotInput').focus();
            }, 200);
        };
        // Chatbot send/receive
        document.getElementById('chatbotForm').onsubmit = function(e) {
            e.preventDefault();
            const input = document.getElementById('chatbotInput');
            const msg = input.value.trim();
            if (!msg) return;
            addChatMessage('user', msg);
            input.value = '';
            fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: msg })
            })
            .then(res => res.json())
            .then(data => {
                addChatMessage('bot', data.response);
            })
            .catch(() => {
                addChatMessage('bot', 'Sorry, there was an error.');
            });
        };
        // Quick action button logic
        function sendQuickChatbot(type) {
            let msg = '';
            if (type === 'subjects') msg = 'subjects';
            else if (type === 'patients') msg = 'patients';
            else if (type === 'remainders') msg = 'remainders';
            else if (type === 'histories') msg = 'history';
            addChatMessage('user', msg.charAt(0).toUpperCase() + msg.slice(1));
            fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: msg })
            })
            .then(res => res.json())
            .then(data => {
                addChatMessage('bot', data.response);
            })

    <script>
        // Chatbot open/close
        document.getElementById('chatbotFab').onclick = function() {
            document.getElementById('chatbotWindow').style.display = 'flex';
            setTimeout(() => {
                document.getElementById('chatbotInput').focus();
            }, 200);
        };
        // Chatbot send/receive
        document.getElementById('chatbotForm').onsubmit = function(e) {
            e.preventDefault();
            const input = document.getElementById('chatbotInput');
            const msg = input.value.trim();
            if (!msg) return;
            addChatMessage('user', msg);
            input.value = '';
            fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: msg })
            })
            .then(res => res.json())
            .then(data => {
                addChatMessage('bot', data.response);
            })
            .catch(() => {
                addChatMessage('bot', 'Sorry, there was an error.');
            });
        };
        // Quick action button logic
        function sendQuickChatbot(type) {
            let msg = '';
            if (type === 'subjects') msg = 'subjects';
            else if (type === 'patients') msg = 'patients';
            else if (type === 'remainders') msg = 'remainders';
            else if (type === 'histories') msg = 'history';
            addChatMessage('user', msg.charAt(0).toUpperCase() + msg.slice(1));
            fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: msg })
            })
            .then(res => res.json())
            .then(data => {
                addChatMessage('bot', data.response);
            })
            .catch(() => {
                addChatMessage('bot', 'Sorry, there was an error.');
            });
        }

            bubble.innerHTML = text;
            div.appendChild(bubble);
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }
