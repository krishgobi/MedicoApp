<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reminder Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h4 class="mb-0">Reminder Details</h4>
                <button class="btn btn-outline-secondary" onclick="window.history.back()"><i class="fas fa-times"></i> Close</button>
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label class="form-label">Content</label>
                        <input type="text" class="form-control" value="{{ r.content }}" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Date</label>
                        <input type="text" class="form-control" value="{{ r.date.strftime('%Y-%m-%d') }}" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Time</label>
                        <input type="text" class="form-control" value="{{ r.time.strftime('%H:%M') }}" readonly>
                    </div>
                    {% if r.link %}
                    <div class="mb-3">
                        <label class="form-label">Link</label>
                        <input type="text" class="form-control" value="{{ r.link }}" readonly>
                    </div>
                    {% endif %}
                    {% if r.file_url %}
                    <div class="mb-3">
                        <label class="form-label">Attachment</label>
                        <a href="{{ r.file_url }}" target="_blank" class="btn btn-outline-primary"><i class="fas fa-paperclip"></i> Download</a>
                    </div>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>
</body>
</html>
